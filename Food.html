<!DOCTYPE html>

 <html>
  <head>
    <title>Order Your Food</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>



  <style>
     body {
         background-color: darkred;
         width: 90%;
         }
    .card {
         padding: 20px;
        }
      nav form input {
          border: 1px solid red;
      }
      
</style>


<script>
   function OrderClick(){

     document.getElementById("lblName").innerHTML = document.getElementById("txtName").value;

     document.getElementById("lblMobile").innerHTML = document.getElementById("txtMobile").value;

   var mealName = '';
   var mealCost = 0;

   var adonName = '';
   var adonCost = 0;

   var total = 0;
 
   var optChickenBite = document.getElementById("optChickenBite");

   var optChickenStrip = document.getElementById("optChickenStrip");

   var optBurger = document.getElementById("optBurger");

   var optKrusher = document.getElementById("optFries");

  if(optChickenBite.checked) {
        mealCost = 140;
        mealName = optChickenBite.value;
       }

  if(optChickenStrip.checked) {
         mealCost = 170;
         mealName = optChickenStrip.value;
     }

   if(optBurger.checked) {

        adonCost = 80;
         mealCost = mealCost + adonCost;
         adonName += optBurger.value + "<br>";
      }

      if(optFries.checked) {
     adonCost = 50;
     mealCost = mealCost + adonCost;
     adonName += optFries.value + "<br>";
    }
   total = mealCost;

     document.getElementById("lblMeal").innerHTML = mealName;

     document.getElementById("lblAdon").innerHTML = adonName;

     document.getElementById("lblTotal").innerHTML = "&#8377;" + total;
   }
  </script>
  </head>

<body class="container-fluid">
    <header class="mt-3">
   
   <!--   Nav Bar  -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="images/kfc-logo.png" height="50" width="50" alt="..."></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <a class="nav-link active text-danger" aria-current="page" href="#">Home</a>

        <li class="nav-item">
          <a class="nav-link text-danger" href="#">Business</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-danger" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            About Us
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item text-danger" href="#">Sponsors</a></li>
            <li><a class="dropdown-item text-danger" href="#">Partners</a></li>

          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled text-danger" href="#" tabindex="-1" aria-disabled="true">Login</a>

      </ul>
      <form class="d-flex">
        <input class="form-control me-2 " type="search" placeholder="Search Food" aria-label="Search">
        <button class="btn btn-outline-danger text-danger" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>



    <!--         corocuel start-->
      <div id="kfcCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/kfc-banner1.png" height="200" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/kfc-banner2.jpg" height="200" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/kfc-banner3.jpeg" height="200" class="d-block w-100" alt="...">
    </div>
  </div>
</div>
    </header>
<section class="mt-2">

    <!--        Accordion Start     -->
    <div class="accordion p-4" id="kfcform">

  <!--    Customer Form-->
 
    <div class="accordion-card">
      <div class="accordion-header">
        <button class="accordion-button btn-danger" type="button" data-bs-toggle="collapse" data-bs-target="#customerCollapse" aria-expanded="true" aria-controls="customerCollapse">
          Customer Info
        </button>
    </div>
      <div id="customerCollapse" class="accordion-collapse collapse show" data-bs-parent="#kfcform">
        <div class="accordion-body">
            <div class="form-group">
                <label>Customer Name</label>
                   <div>
                     <input type="text" id="txtName" class="form-control">
                  </div>
            </div>
            <div class="form-group">
                  <label>Mobile Number</label>
                     <div>
                       <input type="text" id="txtMobile" class="form-control">
                    </div>
                </div>
             </div>
          </div>
       </div>


    
  <!--     Meal Info-->

<div class="accordion-card">
    <div class="accordion-header">
        <button data-bs-target="#mealcollapse" data-bs-toggle="collapse" class="accordion-button btn-danger text-center" type="button" aria-expanded="true" aria-controls="mealcollapse">Select Your Meal</button>
    </div>
    <div class="accordion-collapse collapse" id="mealcollapse" data-parent="#kfcform">

<div class="row">
    <div class="col text-center p-3">
        <div class="card">
            <div class="card-header text-center">
                <img src="images/kfc_food_PNG34.png" alt="kfc" width="250" height="200">
                <h3>KFC chicken Bite</h3>
            </div>
            <div class="card-body">
                <input type="radio" id="optChickenBite" name="meal" value="chicken bite">&#8377;140/-
            </div>
        </div>
    </div>

    <div class="col text-center p-3">
        <div class="card">
            <div class="card-header text-center">
                <img src="images/kfc_food_PNG63.png" alt="kfc" width="250" height="200">
                <h3>KFC chicken Strip</h3>
            </div>
            <div class="card-body">
                <input type="radio" id="optChickenStrip" name="meal" value="chicken strip">&#8377;170/-
            </div>
        </div>
    </div>

</div>
</div>
</div>

         
<!--    Ad Ons-->
<div class="accordion-card">
    <div class="accordion-header">
        <button data-bs-toggle="collapse" data-bs-target="#adoncollapse" class="accordion-button btn-danger">Select Ad-ON</button>
    </div>
    <div class="accordion-collapse collapse" id="adoncollapse" data-parent="#kfcform"> 
        <div class="row">
            <div class="col text-center p-3">
                <div class="card">
                    <div class="card-header text-center">
                    <img src="images/kfc-signeture-box.jpg" alt="burger" height="200" width="400">
                    <h3>Snacks Combo</h3>
                    </div>
                    <div class="card-body">
                        <input type="checkbox" id="optBurger" value="burger">&#8377;80/-
                    </div>
                </div>
            </div>

            <div class="col text-center p-3">
                <div class="card">
                    <div class="card-header text-center">
                    <img src="images/kfc-largefries.jpg" alt="fries"  height="200" width="250">
                    <h3> Large Fries</h3>
                    </div>
                    <div class="card-body">
                        <input type="checkbox" id="optFries" value="fries">&#8377;50/-
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<div class="p-4">
    <button onclick="OrderClick()" data-bs-toggle="modal" data-bs-target="#summery" class="btn btn-danger">Place Order</button>
</div>
<div class="modal fade" id="summery">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Bill Summery</h3>
            </div>
            <div class="modal-body">
                <table class="table table-hover">
                    <tr>
                        <td>Customer Name</td>
                        <td id="lblName"></td>
                    </tr>
                    <tr>
                        <td>Mobile</td>
                        <td id="lblMobile"></td>
                    </tr>
                    <tr>
                        <td>Selected Meal</td>
                        <td id="lblMeal"></td>
                    </tr>
                    <tr>
                        <td>Ad-ONs</td>
                        <td id="lblAdon"></td>
                    </tr>
                    <tr>
                        <td>Total Amount</td>
                        <td id="lblTotal"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

    </div>
</section>


</body>
</html>
